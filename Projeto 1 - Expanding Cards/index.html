<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portugal in Slides</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1518312054129-d12e4ff82cca?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1467&q=80')">
        <h3>Explore Portugal</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1555881400-74d7acaacd8b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')">
        <h3>Porto</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1585334954347-e50fe83cc6ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')">
        <h3>Lisboa</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1518404068606-157cfc4644b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80')">
        <h3>Serra da Estrela</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1568977337691-8e2c4baa094b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')">
        <h3>Braga</h3>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
